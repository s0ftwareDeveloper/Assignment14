<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/channels.css}" href="/css/channels.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/boilerplate.css}" href="/css/boilerplate.css"/>
</head>
<body>
<input type="hidden" id="userId" th:value="${user.userId}"/>
<div class="text-element-div">
    <h1>Join the conversation.</h1>
    <hr>
    <h3>Select A Channel Below</h3>
</div>
<div class="channels-container">
    <div class="channel-container" th:each="channel : ${channels}">
        <a class="channel-names" th:href="@{/channels/{channelId}(channelId=${channel.channelId})}"
           th:text="'#' + ${channel.name}"></a>
    </div>
</div>
<script type="text/javascript" src="/js/channels.js"></script>
</body>
</html>
