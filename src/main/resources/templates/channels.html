<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/boilerplate.css"/>
</head>
<body>
<div class="background-filter">
    <div class="input-container">
        <div class="text-element-div">
            <h1>Join the conversation.</h1>
            <h3>Select A Channel Below</h3>
        </div>
        <div class="channels-container">
            <ul class="dropdown-menu">
                <li class="channel-container" th:each="channel : ${channels}">
                    <a class="channel-names" th:href="@{/channels/{channelId}(channelId=${channel.id})}">
                        <div class="channel-text">
                            <i class="fa-solid fa-hashtag"></i>
                            <span th:text="${channel.name}"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/utils.js"></script>
<script src="https://kit.fontawesome.com/7bd24e60f1.js" crossorigin="anonymous"></script>
</body>
</html>
